<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            // Print array strings in lowercase in list items in React component
            var Abc= function(){
                var[q,setq]=React.useState(["DOG","CAT","LION","TIGER","MONKEY","GOT"])
                return <div>{
                    q.map((w)=>{return <li>{w .toLowerCase()}</li>
                    })
                }
                    </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("d1"))

        </script>
    </body>
</html>
