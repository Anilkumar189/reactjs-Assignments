<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            // Print each object in a seperate list for a given array of student objects in React component

            var Abc=function(){
                var [q,setq]=React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50
                },
                ])
                return <div>
                    {
                        q.map((e)=>{
                            return <h1>

                                <li>firstname:{e.firstname}</li>
                                <li>lastname:{e.lastname}</li>
                                <li>age:{e.age}</li>
                                </h1>
                        })
                    }
                    </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
