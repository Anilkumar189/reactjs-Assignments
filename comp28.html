        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head><body>
<div id="d1"></div>
<script type="text/babel">
     // Print only the numbers of array greater than 25 of numbers in list items copy in React component
     var Abc=function(){
        var [w,setw]=React.useState([124,21,4543,43,6,22,45,25,785,11,1,4,7])
        return <div>
            {
                w.map((e)=>{
                    return(e>=25? <li>{e}</li>:null)
                })
            }</div>
     }
     ReactDOM.render(<Abc/>,document.getElementById("d1"))
</script>
