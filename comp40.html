<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            // Print only the numbers of array less than 25 of numbers in React component
            var Abc= function(){
                var[w,setw]=React.useState([12,34,23,56,455,678,43,2,21,1,2,3])
                return <div>
                    {
                        w.map((e)=>{
                            return (e<25?(<li>{e}</li>):(null))
                        })
                    }
                    </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
