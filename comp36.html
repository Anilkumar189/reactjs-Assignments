<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
    <div id="d1"></div>
    <script type="text/babel">
        // Print student details along with gender image in React component
        var Abc=function(){
            var [e,sete]=React.useState([
            {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },

            ])

            var maleimage="https://i.pinimg.com/736x/5f/40/6a/5f406ab25e8942cbe0da6485afd26b71.jpg"
            var femaleimage="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS45WmTbx262OS3UAnqBjQGHFnnKXfMHBXyKp8bLOvxDA&s"

            return <table border="2px">
                        {
                     e.map((q)=>{
                        return(
                            <tr>
                                <td>{q.firstname}</td>
                                <td>{q.lastname}</td>
                                <td>{q.age}</td>
                                <td>{q.gender}</td>
                                <td>{
                                    <img src={q.gender==="male" ? maleimage:femaleimage}width="100px"/>}</td>
                        
                                </tr>
                        )
                        
                        
                     })
                    }
                        </table>
        }
       ReactDOM.render(<Abc/>,document.getElementById("d1")) 


    </script>
    </body>
</html>
