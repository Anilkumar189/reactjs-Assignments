<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
    <div id="d1"></div>
    <script type="text/babel">
        // Print the string object property values in Uppercase in React component
        var Abc=function(){
            var [a,seta]=React.useState([
                {
                    firstname:"praveen",
                    lastname:"gubbala",
                    age:41
                },
            ])
             return <div>
                {
                    a.map((w)=>{
                        return <h1>
                            <h1>firstname:{w.firstname.toUpperCase()}</h1>
                            <h1>lastname:{w.firstname.toUpperCase()}</h1>
                            <h1>age:{w.age}</h1>
                            
                            
                            
                            </h1>
                    })
                }
                </div>
            
        }
        ReactDOM.render(<Abc/>,document.getElementById("d1"))
         
    </script>
    </body>
</html>
