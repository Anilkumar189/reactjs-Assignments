<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=function(){
                var a=+prompt("")
                var b=+prompt("")
                var c=+prompt("")
                var [e,sete]=React.useState(a);
                var [d,setd]=React.useState(b);
                var [f,setf]=React.useState(c);
                return <div>
                    <h1>{e>d?(e>f? e:f):(d>f?d:f) }</h1>
                    </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("d1"))


        </script>
    </body>
</html>
