<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            // Print only the odd numbers of array of numbers in list items in React component
            var Abc=function(){
                var [s,sets]=React.useState([12,43,233,445,24,56,332,567,5654,767])
                return <div>{
                    s.map((d)=>{
                        return(d%2===1?<li>{d}</li>:null)

                    })
                }
                </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("d1"))

        </script>
    </body>
</html>
