<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=function(){
                var [e,sete]=React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },

                ])

                return <div syle={{display:"flex", flexWrap:"wrap"}}>
                         {
                            e.map((w)=>{
                                return <div style={{border:"1px solid",margin:"10px",padding:"10px"}}>

                                   <div style={w.gender==="male"?{backgroundColor:"red"}:{backgroundColor:"green"}}>
                                    <h1>firstname:{w.firstname}</h1>
                                    <h1>lastname:{w.lastname}</h1>
                                    <h1>age:{w.age}</h1>
                                    <h1>gender:{w.gender}</h1>
                                    </div>
                                    </div>
                            })
                         }
                    </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
         
        </script>
    </body>
</html>
